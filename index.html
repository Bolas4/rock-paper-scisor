<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Rock Paper Scissor - Game</title>
</head>
<body>
  
  <header>
    <h1>Rock Paper Scissor</h1>
  </header>

  <div class="score-board">
    <div class="badge user">user</div>
    <div class="badge comp">comp</div>
    <span id='user-score'>0</span>:<span id='comp-score'>0</span>
 </div> 

 <div class="result">
   <p>Paper cover rock. You win!</p>
 </div>

 <div class="choices">
   <div class="choice" id="r">
    <img src="https://img.icons8.com/color/96/000000/hand-rock.png"/>
   </div>
   <div class="choice" id="p">
    <img src="https://img.icons8.com/color/96/000000/hand.png"/>
   </div>
   <div class="choice" id="s">
    <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png"/>
   </div>
 </div>

 <p class="action-message">Make your move.</p>

  <script src="app.js"></script>
</body>
</html>
